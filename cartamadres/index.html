<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carta de Día de la madre</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="valentines-day">
      <div class="envelope"></div>
      <div class="heart"></div>
      <div class="text">
        <p>FELIZ DIA</p>
        <p>MALULA</p>
      </div>
      <div class="front"></div>
    </div>

    <div id="card">
      <div class="side one">
        <i class="fas fa-heart"></i>
      </div>
      <div class="side two">
        <p>SEÑORA MADRE</p>
        <p>
          En este día especial, quiero que la pases de lo mejor con todos tus
          seres queridos (incluyéndome).
        </p>
        <p>
          Gracias por estar apoyándome y cuidándome, por ser un ejemplo a seguir
          y por tu amor incondicional. Feliz Día de la Madre, María , alias MALVADA.
        </p>

        <h2>TU HIJO MICHEL</h2>
      </div>
    </div>

    <div class="made-with-love">
      <span></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
